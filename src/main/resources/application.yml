server:
  port: 8080
spring:
  devtools:
    livereload:
      enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/realestate
    username: root
    password: 1234
  sql:
    init:
      mode: always
logging:
  level:
    org.hibernate.SQL: debug

mybatis:
  type-aliases-package: kancho.realestate.comparingprices.domain.**
  mapper-locations: mybatis-mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
